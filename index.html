<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="assets/css/responsive.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="calc-wrap">
        <table class="calculator" >
            <tr>
                <td colspan="3"> <input class="display-box" type="text" id="result" disabled /> </td>
                <td> <input class="btn clear" type="button" value="C" onclick="clearScreen()" id="btn" /> </td>
            </tr>
            <tr>
                <td> <input class="btn one" type="button" value="1" onclick="display('1')" /> </td>
                <td> <input class="btn two" type="button" value="2" onclick="display('2')" /> </td>
                <td> <input class="btn three" type="button" value="3" onclick="display('3')" /> </td>
                <td> <input class="btn divide" type="button" value="/" onclick="display('/')" /> </td>
            </tr>
            <tr>
                <td> <input class="btn four" type="button" value="4" onclick="display('4')" /> </td>
                <td> <input class="btn five" type="button" value="5" onclick="display('5')" /> </td>
                <td> <input class="btn six" type="button" value="6" onclick="display('6')" /> </td>
                <td> <input class="btn minus" type="button" value="-" onclick="display('-')" /> </td>
            </tr>
            <tr>
                <td> <input class="btn seven" type="button" value="7" onclick="display('7')" /> </td>
                <td> <input class="btn eight" type="button" value="8" onclick="display('8')" /> </td>
                <td> <input class="btn nine" type="button" value="9" onclick="display('9')" /> </td>
                <td> <input class="btn plus" type="button" value="+" onclick="display('+')" /> </td>
            </tr>
            <tr>
                <td> <input class="btn coma" type="button" value="." onclick="display('.')" /> </td>
                <td> <input class="btn zero" type="button" value="0" onclick="display('0')" /> </td>
                <td> <input class="btn calc" type="button" value="=" onclick="calculate()" id="btn" /> </td>
                <td> <input class="btn disp" type="button" value="*" onclick="display('*')" /> </td>
            </tr>
            </table>
    </div>
    </body>
    <script type="text/javascript" src="./js/script.js"></script>
</html>
